set-option -g default-terminal "screen-256color"

# Remap the pane creation chords (%? seriously? wtf.)
bind | split-window -h -c '#{pane_current_path}'
bind _ split-window -v -c '#{pane_current_path}'
unbind '"'
unbind %

# these HAVE to work.
bind-key C-a send-keys C-a
bind-key C-e send-keys C-e
bind-key C-k send-keys C-k

# Remap the pane selection keys
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind K resize-pane -D 10 
bind J resize-pane -U 10 
bind H resize-pane -L 33
bind L resize-pane -R 33

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on
set -g history-limit 30000
setw -g alternate-screen on

#bind-key -t vi-copy WheelUpPane scroll-up
#bind-key -t vi-copy WheelDownPane scroll-down

# Do not rename windows automaticall by command (!!)
#set-option -g allow-rename off

# tmux wide settings
set -s escape-time 0

######################
### DESIGN CHANGES ###
######################
set -g base-index 1

# style options
set -g pane-border-style fg=colour238,bg=colour235
set -g pane-active-border-style fg=colour51,bg=colour236
set -g status-style fg=colour137,bg=colour234,dim
set -g message-style fg=colour232,bg=colour166,bold
set -g message-command-style fg=blue,bg=black
setw -g mode-style fg=colour196,bg=colour238,bold
setw -g window-status-style fg=black,bg=green,reverse
setw -g window-status-style fg=colour138,bg=colour235,none
setw -g window-status-current-style fg=colour81,bg=colour238,bold
setw -g window-status-bell-style fg=colour255,bg=colour1,bold

set -g status-justify left
set -g status-interval 2

setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour8] #I #[fg=colour8]#[bg=colour14] #W "

set -g status-left ''

set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

setw -g clock-mode-colour colour135

set -g status-position bottom
set -g status-left ''
set -g status-right '#(NO_COLOR=true battery_status) #[fg=colour233,bg=colour241,bold] %m/%d #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# if os-x, do things
set-option -g default-command "reattach-to-user-namespace -l $SHELL"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
